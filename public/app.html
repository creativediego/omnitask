<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/styles.css" />
    <title>To-do App</title>

</head>

<body>
    <header class="jumbotron text-white">
        <section class="tagline">
            <h1 class="title">To-do App <i class="fas fa-check-circle"></i></h1>
            <p class="lead">Remember the stuff that matters, and get it done.</p>
        </section>
        <div class="new-task-btn-container">
            <div class="position-relative new-task-btn"><i class="fas fa-plus new-task-btn-icon"></i></div>
        </div>
    </header>
    <main class="container mb-5">
        <header>
            <h2>Static Tasks</h2>
        </header>
        <section>
            <div class="task">
                <p><span class="task-button "><i class="fas fa-check-circle icon "></i></span><span class="task-button "><i class="fas fa-times icon delete"></i></span>Static: Do laundry</p>
            </div>
            <div class="task completed">
                <p><span class="task-button "><i class="fas fa-check-circle icon "></i></span><span class="task-button "><i class="fas fa-times icon delete"></i></span>Static: Take out the trash</p>
            </div>
            <div class="task">
                <p><span class="task-button "><i class="far fa-circle icon "></i></span><span class="task-button "><i class="fas fa-times icon delete"></i></span>Static: Study back end development</p>
            </div>
            <div class="task">
                <p><span class="task-button "><i class="far fa-circle icon "></i></span><span class="task-button "><i class="fas fa-times icon delete"></i></span>Static: Study back end development</p>
            </div>
        </section>
        <section>
            <header>
                <h2>Dynamic Tasks</h2>
            </header>
            <div id="tasks"></div>

        </section>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="assets/JS/app.js"></script>
</body>

</html
